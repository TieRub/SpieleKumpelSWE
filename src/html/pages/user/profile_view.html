{% extends 'base.html' %}

{% block content %}
<div class="profile-page">
    <div class="profile-header">
        <h1 class="profile-title">Profil</h1>
    </div>

    <div class="profile-content">
        <!-- Profile Image -->
        <img class="profile-image" src="/src/html/assets/Screenshot 2024-12-04 170533.png" alt="Profile Picture">

        <!-- User Details -->
        <div class="profile-details">
            <div class="detail-item">
                <span class="detail-label">Username:</span>
                <span class="detail-value">{{ username }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">E-Mail:</span>
                <span class="detail-value">{{ email }}</span>
            </div>
        </div>

        <!-- About Me Section -->
        <div class="about-me">
            <h2>Über Mich</h2>
            <p>{{ about_me|default:"Keine Beschreibung verfügbar." }}</p>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="action-buttons">
        <a href="{{ url_for('editProfile') }}" class="edit-profile-button">
            <button title="Edit Profile" aria-label="Edit Profile">
                <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
                    <path d="..."/> <!-- Keep or update the SVG path -->
                </svg>
            </button>
        </a>
    </div>
</div>
{% endblock %}

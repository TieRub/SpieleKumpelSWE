{% extends 'base.html' %}

{% block content %}
<div class="profile-page">
    <div class="profile-header">
        <h1 class="profile-title">Profil</h1>
    </div>

    <div class="profile-content">
        <!-- Profile Image -->
        <img class="profile-image" src="{{ url_for('static', filename=profile_picture) }}" alt="Profile Picture" style="width: 200px; height: 200px;">

        <!-- User Details -->
        <div class="profile-details">
            <div class="detail-item">
                <span class="detail-label">Username:</span>
                <span class="detail-value">{{ username }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">E-Mail:</span>
                <span class="detail-value">{{ email }}</span>
            </div>
        </div>

        <!-- About Me Section -->
        <div class="about-me">
            <h2>Über Mich</h2>
            <p>{{ about_me|default('Keine Beschreibung verfügbar.') }}</p>
        </div>
    </div>
</div>
{% endblock %}

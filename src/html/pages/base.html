<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielekumpel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style-global.css') }}">
    <script src="{{ url_for('static', filename='scripts/script-global.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="non-collapsible-links">
                <li><a href="/"><img src="{{ url_for('static', filename='assets/icons/site/home.png') }}" alt="Home"></a></li>
                <li><a href="/events_view"><img src="{{ url_for('static', filename='assets/icons/site/dashboard.png') }}" alt="Events"></a></li>
                <li><a href="/profile_view"><img src="{{ url_for('static', filename='assets/icons/site/user.png') }}" alt="Profile"></a></li>
            </ul>

            <!-- menu-->
            <div class="burger-menu" id="burgerMenu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/login">Login</a></li>
                <li><a href="/friends_view"></a>Kumpels</li>
                <li><a href="/logout"></a>Logout</li>
            </ul>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}
            <!-- pages -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; Spielekumpel</p>
    </footer>
</body>
</html>

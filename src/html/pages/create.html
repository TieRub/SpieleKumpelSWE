{% extends 'pages/base.html' %}

{% block content %}
<h2>Wir freuen uns, dass du ein Event planen möchtest!</h2>
<p>Die felder mit * müssen ausgefüllt werden.</p>

<div class="Daten_eingeben">
    <div class="label">
        <label id="Name vom Event">*Name des Events:</label><br>
        <div class="input">
            <input id="Name" type="name"><br>
        </div>

        <label id="geplant">*Was du planst zu machen:</label><br>
        <div class="input">
            <input id="plan" type="plan"><br>
        </div>

        <label id="privat">*Darf es Öffentlich sichtbar sein?</label><br>
        <div class="input">
            <input type="checkbox">
        </div>

        <label id="datum">Wann es Statt finden soll:</label><br>
        <div class="input">
            <input id="datum" type="date"><br>
        </div>

        <label id="beschreibung">Beschreibung:</label><br>
        <div class="input">
            <textarea>... </textarea><br>
        </div>

    </div>

</div>

    <div class="floating">
        <a href="{{ url_for('meinBereich') }}">
            <button>Erstellen</button>
        </a>
    </div>

{% endblock %}
